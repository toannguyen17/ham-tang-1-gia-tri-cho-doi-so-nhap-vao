<!DOCTYPE html>
<html>
<head>
	<title>Hàm tăng 1 giá trị cho đối số nhập vào.</title>
</head>
<body onLoad="enterInput()">
	<script type="text/javascript">
		function enterInput() {
			let enterNumeric = Number(prompt('Nhập vào 1 đối số.'));
			document.write(enterNumeric+1);
		}
	</script>
</body>
</html>
